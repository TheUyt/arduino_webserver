<style>
h1
{
   text-align: center;
}
body {
    margin-right: 0px;
    background-attachment: fixed;
    padding-bottom:100%; /* Height of the footer element */
	background-color:#1B1B1B;
	background-image: url("chk2.jpg");
	background-size:100% auto;
	background-repeat: no-repeat;
	max-height:100%;
	max-width:100%;
	position:relative;
}
#wrapper {
	background:#BF9FFF;
	min-height:100%;
	position:relative;
}
#header {
	background:#BF9FFF;
	padding:15px;
    margin-bottom: 20px;
	text-align: center;
	color: white;
}
table {
    display: table;
    border-collapse: separate;
    border-spacing: 2px;
    border-color: #B8B8B4;
}
.content {
    width: 40%;
    height: 275px;
    padding: 10px 15px;
        padding-top: 70px;
        padding-right: 15px;
        padding-bottom: 10px;
        padding-left: 15px;
    position: absolute;
    top: 50px;
}
.content.control {
    width: 40%;
    height: 275px;
    padding: 10px 15px;
        padding-top: 375px;
        padding-right: 15px;
        padding-bottom: 10px;
        padding-left: 15px;
    position: absolute;
    top: 0px;
}
.full-width {
    border-top: 2px solid #000;
    border-top-width: 2px;
    border-top-style: solid;
    border-top-color: #000;
    border-bottom: 2px solid #000;
    border-bottom-width: 2px;
    border-bottom-style: solid;
    border-bottom-color: #000;
    border-left: 2px solid #000;
    border-left-width: 2px;
    border-left-style: solid;
    border-left-color: #000;
    border-right: 2px solid #000;
    border-right-width: 2px;
    border-right-style: solid;
    border-right-color: #000;
}
table.full-width td.last {
    border-left: 1px solid #B8B8B4;
    border-right: 1px solid #B8B8B4;
}

table.full-width td.first {
    border-left: 1px solid #B8B8B4;
    border-right: 1px solid #B8B8B4;
}
table.full-width td {
    background-color: #9370DB;
    border-top: 1px solid #B8B8B4;
    border-right: 1px solid #B8B8B4;
    border-left: 1px solid #B8B8B4;
    border-bottom: 1px solid #B8B8B4;
    color: #3F3731;
}
td {
    height: 29px;
    padding: 0px 6px;
    text-align: left;
}
td.right {
    height: 29px;
    padding: 0px 6px;
    text-align: right;
}
table td {
    font-size: 14.25px;
}
#Editbox1 {
    border: 1px solid #A9A9A9;
    background-color: #FFF;
    color: #000;
    font-family: Arial;
    font-weight: normal;
    font-size: 13px;
    text-align: left;
    vertical-align: middle;
}
#Editbox2 {
    border: 1px solid #A9A9A9;
    background-color: #FFF;
    color: #000;
    font-family: Arial;
    font-weight: normal;
    font-size: 13px;
    text-align: left;
    vertical-align: middle;
}
#Button1 {
    border: 1px solid #A9A9A9;
    background-color: #F0F0F0;
    color: #000;
    font-family: Arial;
    font-weight: normal;
    font-size: 13px;
    display:inline-block;
}
#Button2 {
    border: 1px solid #A9A9A9;
    background-color: #F0F0F0;
    color: #000;
    font-family: Arial;
    font-weight: normal;
    font-size: 13px;
    display:inline-block;
}
#Button3 {
    border: 1px solid #A9A9A9;
    background-color: #F0F0F0;
    color: #000;
    font-family: Arial;
    font-weight: normal;
    font-size: 13px;
}
#Button4 {
    border: 1px solid #A9A9A9;
    background-color: #F0F0F0;
    color: #000;
    font-family: Arial;
    font-weight: normal;
    font-size: 13px;
}
#Button5 {
    border: 1px solid #A9A9A9;
    background-color: #F0F0F0;
    color: #000;
    font-family: Arial;
    font-weight: normal;
    font-size: 13px;
}
#Button6 {
    border: 1px solid #A9A9A9;
    background-color: #F0F0F0;

    font-family: Arial;
    font-weight: normal;
    font-size: 13px;
}
</style>
    <h1>The Egg Plant</h1>
    <hr></hr>
</head>
<body>

<div class="content">
<table id="coop-status" class="full-width" style="width: 100% !important;" border="0" cellspacing="0" cellpadding="0">
            
            <tr>
                <td class="first" >Inside Temperature:</td>
                <td class="last" id="inside-temp">87 degrees </td>
            </tr>
            <tr>
                <td class="first">Ammonia Reading: </td>
                <td class="last" id="ammonia"> </td>
            </tr>
            <tr>
                <td class="first">Door: </td>
                <td class="last" id="door">Open</td>
            </tr>
            <tr>
                <td class="first">Inside Light: </td>
                <td class="last" id="inside-light">On</td>
            </tr>
            <tr>
                <td class="first">Outside Light: </td>
                <td class="last" id="outside-light">On</td>
            </tr>
            <tr>
                <td class="first">Heat Lamp: </td>
                <td class="last" id="heat-lamp">Off</td>
            </tr>
            <tr>
                <td class="first">Fan: </td>
                <td class="last" id="fan">Off</td>
            </tr>
</table>
</div>

<div class="content control">
<table id="coop-control" class="full-width" style="width: 100% !important;" border="0" cellspacing="0" cellpadding="0">
            
            <tr>
                <td class="first">Maximum Temperature:</td>
                <td>
                    <input class="number0 right" id="MaxTemp" style="position:relative;width:50%;" name="MaxTemp" value="" maxlength="3" required="" type="number">
                degrees </td>
                <!--<td class="last" id="inside-temp-value">87 degrees </td>-->
            </tr>
            <tr>
                <td class="first">Minimum Temperature: </td>
                <td>
                    <input class="number0" id="MinTemp" style="position:relative;width:50%;" name="MinTemp" value="" maxlength="3" required="" type="number">
                degrees </td>
            </tr>
            <tr>
                <td class="first" id="door">Door: </td>
                <td>
                    <input class="Button1" id="DoorOpen" name="DoorOpen" value="Open" style="position:relative;width:45%;" type="button">
                    <input class="Button2" id="DoorClose" name="DoorClose" value="Close" style="position:relative;width:45%;display:inline-block;" type="button">
                </td>
            </tr>
            <tr>
                <td class="first" id="inside-light">Inside Light: </td>
                <td>
                    <input class="number0" id="InsideLightOn" name="InsideLightOn" value="On" style="position:relative;width:45%;" type="button">
                    <input class="number0" id="InsideLightOff" name="InsideLightOff" value="Off" style="position:relative;width:45%;display:inline-block;" type="button">
                </td>
            </tr>
            <tr>
                <td class="first" id="outside-light">Outside Light: </td>
                <td>
                    <input class="number0" id="OutsideLightOn" name="OutsideLightOn" value="On" style="position:relative;width:45%;" type="button">
                    <input class="number0" id="OutsideLightOff" name="OutsideLightOff" value="Off" style="position:relative;width:45%;display:inline-block;" type="button">
                </td>
            </tr>
            <tr>
                <td class="first" id="heat-lamp">Heat Lamp: </td>
                <td>
                    <input class="number0" id="HeatLampOn" name="HeatLampOn" value="On" style="position:relative;width:45%;" type="button">
                    <input class="number0" id="HeatLampOff" name="HeatLampOff" value="Off" style="position:relative;width:45%;display:inline-block;" type="button">
                </td>
            </tr>
            <tr>
                <td class="first" id="fan">Fan: </td>
                <td>
                    <input class="number0" id="FanOn" name="FanOn" value="On" style="position:relative;width:45%;" type="button">
                    <input class="number0" id="FanOff" name="FanOff" value="Off" style="position:relative;width:45%;display:inline-block;" type="button">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="number0" id="Save" name="Save" value="Save" style="position:relative;width:45%;" type="button">
                </td>
            </tr>
</table>
</div>

</body>
</html>
